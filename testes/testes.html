<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Accordion Animado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Exemplo de Menu Accordion</h1>

    <div class="accordion">
        <div class="accordion-header">
            <p>Clique aqui para ver as opções</p>
        </div>
        <div class="accordion-content">
            <ul>
                <li><a href="#">Opção 1</a></li>
                <li><a href="#">Opção 2</a></li>
                <li><a href="#">Opção 3</a></li>
                <li><a href="#">Outra Opção</a></li>
            </ul>
        </div>
    </div>

    <div class="accordion">
        <div class="accordion-header">
            <p>Clique neste outro para mais informações</p>
        </div>
        <div class="accordion-content">
            <p>
                Qualquer tipo de conteúdo pode ser colocado aqui. Não precisa ser
                apenas uma lista de links. Pode ser um parágrafo, imagens, etc.
            </p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
